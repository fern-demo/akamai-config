colors:
  accentPrimary:
    dark: "#007AC5"
    light: "#007AC5"
  background:
    light: "#ffffff"


css: ./assets/styles/main.css
js: filter.js

typography:
  headingsFont:
    name: Roboto
    paths: 
      - path: ./assets/Roboto.woff2
        weight: 400 700  # Supports range of weights
        style: normal

redirects:
  - source: "/api"
    destination: "/"

logo:
  dark: assets/techdoclogo-white.svg
  light: assets/techdoclogo-black.svg
  height: 37
  href: "/"

