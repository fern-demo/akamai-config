    text: Akamai.com
    url: https://www.akamai.com
  - type: minimal
    text: Linode.com
    url: https://www.linode.com
  - type: minimal
    text: Contact us
    url: https://www.linode.com/support/
  - type: filled
    text: Try Akamai
    url: https://www.akamai.com/products#free-trials
